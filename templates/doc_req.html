{% extends 'base.html' %}
{% block title %} Appointment {% endblock title %}
{% block body %}
<ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="/logout">Logout</a></li>
</ul>
</div>

<div class="container-2">
    <div class="form-container">
        <div class="left-container">
            <h1 class="form-heading">Send Request</h1>
            <form action="/request/{{ doctor_id }}" method="POST" class="login-form">
                <div class="inp-field">
                    <p>Blood Group:</p>
                    <select id="blood_group" name="blood_group" required>
                        <option value="{{ None }}">Select</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    
                    </select>
                </div>
                <div class="inp-field">
                    <p>Blood Quantity (in Ltrs):</p>
                    <input type="number" name="blood_quantity" id="blood_quantity" min="0" step="0.01" required>
                </div>
                <input type="submit" value="Order" class="submit-button">
            </form>
        </div>
        <div class="right-container">
            <h1>"Best among all is the one who helps others"</h1>
        </div>
    </div>
</div>
{% endblock body %}
